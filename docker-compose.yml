version: '3'
services:

  auth-service:
    build:
      context: ./Authentication  # Updated build context path
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - mynetwork
    ports:
      - "8001:8000"
    depends_on:
      - mongodb

  post-service:
    build:
      context: ./Post  # Updated build context path
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - mynetwork
    ports:
      - "8002:8000"
    depends_on:
      - mongodb
      - rabbitmq
      - minio
    
  notification-service:
    build:
      context: ./Notification  # Updated build context path
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - mynetwork
    ports:
      - "8003:8000"
    depends_on:
      - mongodb
      - rabbitmq
    
  
  rabbitmq:
    image: "rabbitmq:3-management"
    networks:
      - mynetwork
    ports:
      - "5672:5672"  
      - "15672:15672" 
    env_file:
      - rabbitmq.env

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    networks:
      - mynetwork
    env_file:
      - minio.env
    volumes:
      - minio_data:/data
    command: minio server /data



  
  mongodb:
    image: mongo:4.4.24
    networks:
      - mynetwork
    ports:
      - "27017:27017"

  nginx:
    image: nginx:latest
    networks:
      - mynetwork
    ports:
      - "8080:8080"
    volumes:
      - ./nginx_config.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
      - post-service
      - notification-service

  angular-frontend:  # Create a new service for your Angular frontend
    build:
      context: ./frontend  # Adjust the context path to your Angular app
    ports:
      - "4200:4200"  # Expose the Angular app's port
    command: ng serve --host 0.0.0.0
    networks:
      - mynetwork
    depends_on:
      - auth-service  
      - post-service
      - notification-service
volumes:
  minio_data:
networks:
  mynetwork: