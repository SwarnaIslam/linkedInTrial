<section>
    <div class="container">
      <form class="example-form" [formGroup]="post" ngNativeValidate>
  
        <div class="row">
            <textarea formControlName="texts" name="texts"></textarea>
        </div>
  
        <div class="row">
            <input type="file" (change)="onFileSelected($event)" name="image" accept="image/*">
        </div>
  
  
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" (click)="addPost($event)">Add Post</button>
            </div>
        </div>
  
      </form>
    </div>
  
</section>
